<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingüino Emprendedor</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container">
        <h1 class="tituloprincipal text-center mt-4">Pingüino Emprendedor</h1>
        <hr class="lineapunto">
        <nav class="navegando">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="../Index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./catalogo.html">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./showroom.html">Showroom</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contactanos.html">Contactanos</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="titulocontactanos container">
        <hr class="lineapunto">
        <h1>Contactanos</h1>
        <hr class="lineapunto">
    </section>
    
    <section class="cuerpocontactanos container">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="mail" name="mail">
            </div>
            <div class="mb-3">
                <label for="Motivo" class="form-label">Motivo</label>
                <select class="form-select" id="Motivo" name="Motivo">
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="cambio">Cambio</option>
                    <option value="turno">Solicitar turno</option>
                    <option value="venta">Artículos para vender</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="detalle" class="form-label">Comentario</label>
                <textarea class="form-control" id="detalle" name="detalle" rows="4"></textarea>
            </div>
        </form>
    </section>

    <footer  class="foot container">
        <hr class="lineapunto">
        <p>Ushuaia, Tierra del Fuego, Antártida e Islas del Atlántico Sur. Argentina</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
